<!doctype html>

<style type="text/css">
/**
 * Position icons into circle (SO)
 * http://stackoverflow.com/q/12813573/1397351 
 */
.circle-container {
  position: relative;
  width: 30em;
  height: 30em;
  padding: 2.8em; /*= 2em * 1.4 (2em = half the width of an img, 1.4 = sqrt(2))*/
  /*border: dashed 1px;*/
  background-color: #595959;
  border-radius: 50%;
  margin: 1.75em auto 0;
}
.circle-container a {
  display: block;
  overflow: hidden;
  position: absolute;
  top: 50%; left: 50%;
  width: 2em; height: 2em;
  margin: -1em; /* 2em = 4em/2 */ /* half the width */
}
.circle-container img { display: block; width: 50%; }
.deg0 { transform: rotate(0deg) translate(12em) rotate(-0deg); } /* 12em = half the width of the wrapper */
.deg14-4 { transform: rotate(14.4deg) translate(12em) rotate(-14.4deg); }
.deg28-8 { transform: rotate(28.8deg) translate(12em) rotate(-28.8deg); }
.deg43-2 { transform: rotate(43.2deg) translate(12em) rotate(-43.2deg); }

/* this is just for showing the angle on hover */
.circle-container a:not(.center):before {
  position: absolute;
  width: 4em;
  color: white;
  opacity: 0;
  background: rgba(0,0,0,.5);
  font: 1.25em/3.45 Courier, monospace;
  letter-spacing: 2px;
  text-decoration: none;
  text-indent: -2em;
  text-shadow: 0 0 .1em deeppink;
  transition: .7s; /* only works in Firefox */
  content: attr(class)'Â°';
}

.circle-container a:not(.center):after {
  position: absolute;
  top: 50%; left: 50%;
  width: 4px; height: 4px;
  border-radius: 50%;
  box-shadow: 0 0 .5em .5em white;
  margin: -2px;
  background: deeppink;
  opacity: .3;
  content: '';
}
.circle-container:hover a:after { opacity: 1; }
.circle-container a:hover:after { opacity: .3; }
